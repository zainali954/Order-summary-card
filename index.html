<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container-wrapper">
    <div class="main-wrapper">
      <div class="img-wrapper">
        <img src="./images/illustration-hero.svg" alt="" class="img-fluid">
      </div>
      <div class="content-wrapper">
        <h1 class="primary-heading">Order Summary</h1>
        <p class="primary-text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan-wrapper">
          <img src="./images/icon-music.svg" alt="" class="">
          <div class="price-plan-wrapper">
            <p class="plan-name">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <div class="btn-group">
          <button type="button" class="btn main-btn">Proceed to Payment</button>
          <button type="button" class="btn second-btn">Cancel Order</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/zainali954">zainali954</a>.
    </div>
  </div>

</body>

</html>
